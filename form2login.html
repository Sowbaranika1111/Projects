<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/form2LoginStlying.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: blanchedalmond;">
    <div class="d-flex justify-content-center align-items-center pt-5 m-10">
        <div class="container my-5 form-group ">
            <div class="card ">
                <div class="card-body bg">
                    <form action="/" method="post">
    
                        <div class="row p-3">
    
                            <div class=" col-sm-2 col">
                                <label for="name" class="col-form-label">Name:</label>
                            </div>
    
                            <div class=" col-sm-6 col">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter registered username" required />
                            </div>
    
                        </div>
                        
                        <div class="row p-3">
    
                            <div class="col-sm-2 col">
                                <label for="phone" class="col-form-label">Phone:</label>
                            </div>
                            <div class="col-sm-6 col">
                                <input type="tel" id="phone" name="phone" class="form-control" required />
                            </div>
    
                        </div>

                        <div class="row">
                            <div class="col form-group ">
                                <button class="btn btn-light form-control">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div> 
</body>
</html>
