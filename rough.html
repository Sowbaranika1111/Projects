<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <div class="calculator shadow p-3 rounded">
      <input type="text" class="form-control" id="display" readonly>
      <div class="row mt-3">
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning" onclick="appendOperator('/')">&divide;</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning" onclick="appendOperator('*')">&times;</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning" onclick="appendOperator('-')">-</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary" onclick="appendNumber('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>
