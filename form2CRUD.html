<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form2CRUD.css">
</head>

<body>
    <section class="mt-5  d-flex justify-content-center align-itmes-center">
        <div class="container bg">
            <form action="\" method="post" id="form" onsubmit="return checkValidity();" novalidate>

                <div class="row form-group">
                    <!-- Name  -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                        <label for="name" class="col-form-label">Name:<span class="text-danger">*</span></label>
                        <input type="text" id="name" class=" form-control " name="name" placeholder="Enter your name "
                            required />
                    </div>
                    <!-- Phone Number -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                        <label for="phone" class=" col-form-label">Phone No:<span class="text-danger">*</span></label>
                        <input type="tel" id="phone" name="phoneNo" class=" form-control" required />
                    </div>

                    <!-- 2nd row Age  -->
                    <div class="row custom-select p-2 form-group">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                            <label for="age" class=" col-form-label">Age:<span class="text-danger">*</span>
                            </label>

                            <select name="age" id="age" class=" form-control custom-select custom-select-sm ">
                                <option value="Choose a category">Choose a category</option>
                                <option value="below 15"> Below 15 </option>
                                <option valu e="15-30"> 15-30 </option>
                                <option value="30-45"> 30-45 </option>
                                <option value="above 45"> Above 50 </option>
                            </select>
                        </div>
                        <!-- Gender -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                            <label for="gender" class=" col-form-label custom-control-label">Gender:<span
                                    class="text-danger">*</span></label>

                            <div class="custom-control custom-radio ">
                                <input type="radio" id="male" class=" custom-control-input" name="gender"
                                    value="Male" />
                                <label for="male" class=" custom-control-label">Male</label>
                            </div>

                            <div class="custom-control custom-radio form-group">
                                <input type="radio" id="female" class=" custom-control-input " name="gender"
                                    value="Female" />
                                <label for="female" class="custom-control-label">Female</label>
                            </div>

                            <div class="custom-control custom-radio">
                                <input type="radio" id="others" class=" custom-control-input inline" name="gender"
                                    value="Others" />
                                <label for="others" class=" custom-control-label">Others</label>
                            </div>
                        </div>

                        <!-- date -->
                        <div class="row form-group">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                                <label for="date" class=" col-form-label">Date of Birth:<span
                                        class="text-danger">*</span></label>
                                <input type="date" id="date" class="form-control" name="dob" min="2000-01-01"
                                    required />
                            </div>
                            <!-- Address -->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col form-group">
                                <label for="addr" class="col-form-label">Address:<span
                                        class="text-danger">*</span></label>
                                <textarea name="address" id="addr" class=" form-control " cols="5" rows="3"
                                    charswidth="70" placeholder="Enter your residential address" required></textarea>
                            </div>
                        </div>
                        <!-- checkbox for Robot -->
                        <div class="row form-group">
                            <div class="custom-control custom-checkbox" class="col-form-label">
                                <input type="checkbox" id="robot" class="custom-control-input roboCheck"
                                    name="roboCheck">
                                <label for="robot" class="custom-control-label ">I am not a robot</label>
                            </div>
                        </div>
                        <!-- Submit -->
                        <div class="row form-group p-3">
                            <div class="col">
                                <button id="submit" class="btn btn-dark form-control " name="submit">Submit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>


    <section class="mt-3 d-flex justify-content-center align-itmes-center text-center">
        <div class="row">
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading ">
                <h3>Id</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading ">
                <h3>Name</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading ">
                <h3>Phone</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading">
                <h3>Age</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading">
                <h3>Gender</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading">
                <h3>DOB</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading">
                <h3>Address</h3>
            </div>
            <div class="col-xl col-lg col-md col-sm col form-group tbl-heading">
                <h3>Action</h3>
            </div>

            <br>
            <!-- <button id="edit" class="btn btn-outline-warning">
                <h4>EDIT</h4>
            </button>
            <button id="delete" class="btn btn-outline-danger">
                <h4>DELETE</h4>
            </button> -->
        </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/form2_alertOnInsert.js"></script>
</body>

</html>
