<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-5 ">
                    <div class="card-body bg-warning">
                        
                        <!-- For output -->
                        <p id="result" class="border p-4"></p>

                        <!-- Input buttons -->
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="d-flex justify-content-between ">
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num1">1</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num2">2</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num3">3</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="add">+</button>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="d-flex justify-content-between ">
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num4">4</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num5">5</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num6">6</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="sub">-</button>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="d-flex justify-content-between ">
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num7">7</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num8">8</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="num9">9</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="multi">*</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="d-flex justify-content-between ">
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="dot">.</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="div">/</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="mod">%</button>
                                    <button type="submit" class="btn btn-primary px-4 m-2" id="equalTo">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/calci2.js"></script>
</body>

</html>
