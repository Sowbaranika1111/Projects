<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min_fontAwesome.css">
    <link rel="stylesheet" href="css/form2Styling.css">

    <title>Document</title>
</head>

<body>

    <div class="form-group row container-sm container whole-form">

        <div class="card">
            <div class="card-body">
                <div class="px-5 ">
                    <!-- <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto">  action="form2_connect.php"-->
                    <form method="post" id="form" onsubmit="return checkValidity();" novalidate>

                        <h2>Registration Form</h2>
                        <!-- Text input Name -->
                        <div class="row p-2">
                            <div class="col-sm-2">
                                <label for="name" class="col-form-label">Name:<span class="text-danger">*</span></label>
                            </div>

                            <div class="  col-sm-10">
                                <input type="text" id="name" class=" form-control " name="name"
                                    placeholder="Enter your name " required />
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="form-group row p-2">
                            <div class="col-sm-2">
                                <label for="phone" class=" col-form-label">Phone No:<span
                                        class="text-danger">*</span></label>
                            </div>

                            <div class="col-sm-10">
                                <input type="tel" id="phone" name="phoneNo" class=" form-control" required />
                            </div>

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>


                        <!-- select Age-->
                        <div class="row custom-select p-2">
                            <div class="col-sm-2">
                                <label for="age" class=" col-form-label">Age:<span class="text-danger">*</span>
                                </label>
                            </div>

                            <div class="col-sm-10">
                                <select name="age" id="age" class=" form-control custom-select custom-select-sm ">
                                    <option value="Choose a category">Choose a category</option>
                                    <option value="below 15"> Below 15 </option>
                                    <option valu e="15-30"> 15-30 </option>
                                    <option value="30-45"> 30-45 </option>
                                    <option value="above 45"> Above 50 </option>
                                </select>
                            </div>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Radio Gender-->
                        <div class="form-group row p-2">
                            <div class="col-sm-2">
                                <label for="gender" class=" col-form-label custom-control-label">Gender:<span
                                        class="text-danger">*</span></label>
                            </div>

                            <div class="col-sm-10">

                                <div class="custom-control custom-radio ">
                                    <input type="radio" id="male" class=" custom-control-input" name="gender"
                                        value="Male" />
                                    <label for="male" class=" custom-control-label">Male</label>
                                </div>

                                <div class="custom-control custom-radio ">
                                    <input type="radio" id="female" class=" custom-control-input " name="gender"
                                        value="Female" />
                                    <label for="female" class="custom-control-label">Female</label>
                                </div>

                                <div class="custom-control custom-radio">
                                    <input type="radio" id="others" class=" custom-control-input inline" name="gender"
                                        value="Others" />
                                    <label for="others" class=" custom-control-label">Others</label>
                                </div>
                            </div>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Date -->
                        <div class=" form-group row p-2">
                            <div class="col-sm-2">
                                <label for="date" class=" col-form-label">Date of Birth:<span
                                        class="text-danger">*</span></label>
                            </div>

                            <div class="col-sm-10">
                                <input type="date" id="date" class="form-control" name="dob" min="2000-01-01" required />
                            </div>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!--textarea  Address -->
                        <div class="form-group row p-2">
                            <div class="col-sm-2">
                                <label for="addr" class="col-form-label">Address:<span
                                        class="text-danger">*</span></label>
                            </div>

                            <div class="col-sm-10">
                                <textarea name="address" id="addr" class=" form-control " cols="5" rows="3"
                                    placeholder="Enter your residential address" required></textarea>
                            </div>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- checkbox for Robot -->
                        <div class="row p-2">
                            <div class="col-sm">
                                <div class="custom-control custom-checkbox" class="col-form-label">
                                    <input type="checkbox" id="robot" class="  custom-control-input roboCheck"
                                        name="roboCheck">
                                    <label for="robot" class="custom-control-label ">I am not a robot</label>
                                </div>

                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Submit -->
                            <div class="form-group row p-2">
                                <button id="submit" class="btn btn-success form-control " name="submit">Submit</button>
                            </div>
                            <p>Registered User ? <a href="form2Login.html">Sign-in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <!-- <script src="js/form2Validation.js"></script> -->

     <script src="js/form2_alertOnInsert.js"></script> 

    <!-- <script src="js/form2.js"></script> --> <!-- While storing in local storage use this connection -->
</body>

</html>
