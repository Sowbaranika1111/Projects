<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-lg p-5 bg-danger-subtle">
        <h2 class="text-center ">CALCULATOR</h2>

        <div class="inputs form-group p-2 align-content-center">
            <input type="number" name="num1" id="num1" class="p-1 m-2" value="" placeholder="1st Number" required="">

            <input type="number" name="num1" id="num2" class="p-1 m-2" value="" placeholder="2nd Number" required="">

            <div class="p-3 bg-info bg-opacity-10 border border-info border-start rounded-end px-5 py-2  m-2"
                style="width:fit-content">
                <p class="text-center text-danger fw-bolder p-1 m-2" id="result"></p>
            </div>


        </div>
        <!-- <div class="btn btn-info d-block p-2 m-2 width-rounded-pill d-grid" >Add(+)</div> -->
        <button type="submit" id="add" class="btn btn-primary px-5 py-2 m-2 d-block">Add(+)</button>

        <button type="submit" id="sub" class="btn btn-primary px-5 py-2 m-2 d-block">Subtract(-)</button>

        <button type="submit" id="multi" class="btn btn-primary px-5 py-2 m-2 d-block">Multiply(*)</button>

        <button type="submit" id="div" class="btn btn-primary px-5 py-2 m-2 d-block">Divide(/)</button>

        <button type="submit" id="mod" class="btn btn-primary px-5 py-2 m-2 d-block">Modulus(%)</button>

        <!-- <button type="submit" id="total" class="btn btn-success btn-lg px-5 py-2 m-2 d-block">Total</button> -->
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/calciJothiCls.js"></script>
</body>

</html>
