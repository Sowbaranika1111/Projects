<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login1JothiCls.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left half Image -->
                <div class="col-7 text-center left-halff">
                    <img class="img-fluid mx-auto my-auto image-global" src="css/images/globalisationImg-removebg.png" alt="Globalisation">
                </div>

            <!-- Right half Login form -->
            <div class="col form-group form-edit py-15 ">
                <h3 class="fonts">Create Account</h3>
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control fonts" id="firstName" placeholder="Full name" value=""
                            required="">
                    </div>

                    <div class="col-12">
                        <input type="email" class="form-control fonts" id="email" placeholder="Email Address">
                    </div>

                    <div class="col-12">
                        <input type="password" class="form-control fonts" id="password" placeholder="Password" required="">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the terms of service and privacy policy.</label>
                    </div>
                    <div class="btn btn-success mx-auto button ">Sign up</div>
                </div>
                <div>
                    <p class="text-center py-3"> Or Sign Up With</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
