<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/plants.css"> <!-- Linked SCSS file -->
</head>
<body>

  <div class="container mt-5">
    <div class="col-sm-5">
        <form>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
            </div>
      
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
            </div>
      
            <div class="form-group row">
              <label for="countries" class="col-sm-2 col-form-label">Country</label>
              <div class="col-sm-10">
                <select class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option>India</option>
                    <option>America</option>
                    <option>United Kingdom</option>
                    <option>Australia</option>
                    <option>Europe</option>
                    <option>Russia</option>
                    <option>Canada</option>
                  </select>
              </div>
            </div>
      
            <div class="form-group row">
              <label for="textarea" class="col-sm-2 col-form-label">Comments</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="textarea" rows="4" maxlength="100" placeholder="Enter your comments (100 words max)"></textarea>
              </div>
            </div>
      
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
    </div>
  </div>

  <!-- Bootstrap JS dependencies (if needed) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
