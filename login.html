<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min_fontAwesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-5 p-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Login</h2>
                <p class="text-center text-muted lead mb-4">Join Us And Transform Your Experience</p>
                <!-- Form start -->
                <form action="#">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="" id="" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="" id="" placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-success">Signup</button>
                        <p class="text-center text-muted mt-2"> Register now for free by clicking here <a href="index.html">Register</a></p>
                    </div>
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>
</body>

</html>
